<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rescue_aircraft">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rescue_aircraft</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>

<!-- Google Maps API -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AlzaSyXVzb4FFLcTL26dAjdeuoGXu8-dbcUgq_c&callback=initMap">
</script>

<script>
  // Define the initMap function to initialize the map after the API is loaded
  function initMap() {
    var mapOptions = {
      center: { lat: -34.397, lng: 150.644 }, // Replace with desired initial position
      zoom: 8
    };

    // Initialize the Google Map
    const map = new google.maps.Map(document.getElementById('map'), mapOptions);

    // Create an AdvancedMarkerElement and add it to the map
    const advancedMarker = new google.maps.marker.AdvancedMarkerElement({
      position: { lat: -34.397, lng: 150.644 },
      map: map,
      title: "Hello World!"
    });
  }
</script>

<!-- Add a div to display the map -->
<div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
